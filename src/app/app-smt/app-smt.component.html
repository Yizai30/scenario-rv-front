<app-topbar-smt (openEventSmt)="getProjects($event)"></app-topbar-smt>
<app-content-smt></app-content-smt>
<router-outlet></router-outlet>

<!---遮挡层-->
<div id="popLayer-smt"></div>

<!-- open -->
<div id="OpenProject-smt" class="OpenProject">
  <div class="table">
    <span class="label">OpenProject:</span>
    <button class="closeBox" (click)="close('OpenProject-smt')">X</button>
  </div>
  <div class="showPro">
    <form id="op">
      <ul *ngFor="let pro of projects">
        <li [class.selected]="currentProject===pro" (click)="search(pro)">
          {{pro}}
          <ul *ngIf="currentProject === pro">
            <li *ngFor="let version of versions">
              <label>
                <input type="radio" name="project" id="version" value="{{version}}">{{version}}
              </label>
            </li>
          </ul>
        </li>
      </ul>
    </form>
  </div>
  <div class="openBtn" style="position: absolute; bottom: 10px;">
    <button class="button" (click)="open()">打开</button>
    <button class="button" (click)="close('OpenProject-smt')">取消</button>
  </div>
</div>

<!---SMTCheck--->
<div id="SMTCheck" class="SMTCheck">
  <span class="projectTitle">SMTCheck
    <span class="close"><button (click)="close('SMTCheck')">X</button></span>
  </span>

  <br><br>
  <label class="nameLabel">TimeOut:</label>
  <input id="TimeOut" class="textInput" name="description" type="text" required />
  <br><br>
  <label class="nameLabel">Bound:</label>
  <input id="Bound" class="textInput" name="description" type="text" required />
  <br><br>
  <label class="nameLabel">Period:</label>
  <input id="Period" class="selectInput" name="description" type="checkbox" required />
  <br><br>
  <label class="nameLabel">Period Value:</label>
  <input id="PeriodValue" class="textInput" name="description" type="text" required />
  <br><br>
  <label class="nameLabel">Deadlock:</label>
  <input id="Deadlock" class="selectInput" name="description" type="checkbox" required />
  <br><br>
  <button
    style="position: absolute;
      left: 40px;
      /* top: 260px; */
      border-radius: 4px;
      border: none;
      padding: 2px;
      font-size: medium"
    (click)="setSMTInfo()"
  >确定</button>
  <button
    style="position: absolute;
      left: 200px;
      /* top: 260px; */
      border-radius: 4px;
      border: none;
      padding: 2px;
      font-size: medium"
    (click)="close('SMTCheck')"
  >取消</button>
</div>
