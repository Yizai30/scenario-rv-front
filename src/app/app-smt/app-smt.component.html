<app-topbar-smt (openEventSmt)="getProjects($event)"></app-topbar-smt>
<app-content-smt></app-content-smt>
<router-outlet></router-outlet>

<!---遮挡层-->
<div id="popLayer-smt"></div>

<!-- open -->
<div id="OpenProject-smt" class="OpenProject">
  <div class="table">
    <span class="label">OpenProject:</span>
    <button class="closeBox" (click)="close('OpenProject-smt')">X</button>
  </div>
  <div class="showPro">
    <form id="op">
      <ul *ngFor="let pro of projects">
        <li [class.selected]="currentProject===pro" (click)="search(pro)">
          {{pro}}
          <ul *ngIf="currentProject === pro">
            <li *ngFor="let version of versions">
              <label>
                <input type="radio" name="project" id="version" value="{{version}}">{{version}}
              </label>
            </li>
          </ul>
        </li>
      </ul>
    </form>
  </div>
  <div class="openBtn" style="position: absolute; bottom: 10px;">
    <button class="button" (click)="open()">Open</button>
    <button class="button" (click)="close('OpenProject-smt')">Cancel</button>
  </div>
</div>
