<app-topbar-component (openEvent)="getProjects($event)"></app-topbar-component>
<app-content-component></app-content-component>
<router-outlet></router-outlet>

<!---遮挡层-->
<div id="popLayer"></div>
<!---新建项目--->
<div id="projectPopBox" class="popBox">
  <span class="projectTitle">新项目</span>
  <button class="closeBox" (click)="closeBox()">X</button>
  <br><br>
  <label for="description" class="description-label">描述：</label>
  <br><br>
  <input class="description" name="description" type="text" required>
  <br><br>
  <button class="button1" (click)="confirmNewProject()">确认</button>
  <button class="button2" (click)="closeBox()">取消</button>
</div>

<!-- open -->
<div id="OpenProject" class="OpenProject">
  <div class="table">
    <span class="label">OpenProject:</span>
    <button class="closeBox" (click)="close('OpenProject')">X</button>
  </div>
  <div class="showPro">
    <form id="op">
      <ul *ngFor="let pro of projects">
        <li [class.selected]="currentProject===pro" (click)="search(pro)">
          {{pro}}
          <ul *ngIf="currentProject === pro">
            <li *ngFor="let version of versions">
              <label>
                <input type="radio" name="project" id="version" value="{{version}}">{{version}}
              </label>
            </li>
          </ul>
        </li>
      </ul>
    </form>
  </div>
  <div class="openBtn" style="position: absolute; bottom: 10px;">
    <button class="button" (click)="open()">Open</button>
    <button class="button" (click)="close('OpenProject')">Cancel</button>
  </div>
</div>
